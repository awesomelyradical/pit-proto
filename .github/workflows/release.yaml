name: release

on:
  push:
    tags: ["v*"]

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-setup-action@v1
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Generate protobuf code (needed for version updates)
        run: buf generate
      - name: Copy Rust package templates
        run: |
          cp rust-template/Cargo.toml gen/rust/
          cp rust-template/README.md gen/rust/
      - name: Verify gen/rust/Cargo.toml exists
        run: |
          ls -la gen/rust/
          test -f gen/rust/Cargo.toml
      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' gen/rust/Cargo.toml
      - name: Update pyproject.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' python/pyproject.toml
      - name: Verify versions updated
        run: |
          echo "Rust version:" && grep '^version = ' gen/rust/Cargo.toml
          echo "Python version:" && grep '^version = ' python/pyproject.toml

  verify-and-generate:
    needs: update-versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - run: buf lint
      - name: Buf breaking (against origin/main)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          buf breaking --against "https://github.com/${GITHUB_REPOSITORY}.git#branch=main"
      - run: buf generate
      - uses: actions/upload-artifact@v4
        with:
          name: pit-proto-gen
          path: gen
          if-no-files-found: error
      - name: Verify generated outputs exist
        run: |
          test -d gen/go
          test -d gen/python
          test -d gen/rust
          test -n "$(find gen/go -type f | head -n 1)"
          test -n "$(find gen/python -type f | head -n 1)"
          test -n "$(find gen/rust -type f | head -n 1)"
      - name: Verify no tracked changes (generated output is allowed to be untracked)
        run: |
          git status --porcelain --untracked-files=no
          test -z "$(git status --porcelain --untracked-files=no)"

  publish-python:
    needs: verify-and-generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: pit-proto-gen
          path: .
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Stage generated python into python/src
        run: |
          rm -rf python/src
          mkdir -p python/src
          rsync -a gen/python/ python/src/
      - run: python -m pip install --upgrade pip build twine
      - run: python -m build ./python
      - run: twine upload ./python/dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-rust:
    needs: verify-and-generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - run: buf generate
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate crate package
        run: cargo package --manifest-path gen/rust/Cargo.toml
      - name: Publish to crates.io
        run: cargo publish --manifest-path gen/rust/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
