name: release

on:
  push:
    tags: ["v*"]

jobs:
  verify-and-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1
      - run: buf lint
      - name: Buf breaking (against origin/main)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          buf breaking --against "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git#branch=main"
      - run: buf generate
      - name: Verify git clean (generated code committed)
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"

  publish-python:
    needs: verify-and-generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip build twine
      - run: python -m build pit-proto/python
      - run: twine upload pit-proto/python/dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-rust:
    needs: verify-and-generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --manifest-path gen/rust/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
