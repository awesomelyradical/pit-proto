name: Update Dependent Repos

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-pit:
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: awesomelyradical
          repositories: pit

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Checkout pit repo
        uses: actions/checkout@v4
        with:
          repository: awesomelyradical/pit
          token: ${{ steps.generate-token.outputs.token }}
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Update Go dependency
        run: |
          cd $GITHUB_WORKSPACE
          go get github.com/awesomelyradical/pit-proto@${{ steps.version.outputs.VERSION }}
          go mod tidy

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Update Rust dependencies
        run: |
          VERSION_NUM="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION_NUM#v}"  # strip leading 'v'
          find . -path "*/tradefill-producer-rs/Cargo.toml" -exec sed -i "s/^pit-proto = \"[^\"]*\"/pit-proto = \"${VERSION_NUM}\"/" {} \;

      - name: Update Python requirements
        run: |
          VERSION_NUM="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION_NUM#v}"  # strip leading 'v'
          find . -path "*/nav-analytics-py/requirements.txt" -exec sed -i "s/pit-proto==.*/pit-proto==${VERSION_NUM}/" {} \;

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "deps: update pit-proto to ${{ steps.version.outputs.VERSION }}"
          branch: auto-update-pit-proto-${{ steps.version.outputs.VERSION }}
          delete-branch: true
          title: "deps: update pit-proto to ${{ steps.version.outputs.VERSION }}"
          body: |
            ## Automated Dependency Update
            
            This PR updates `pit-proto` to version **${{ steps.version.outputs.VERSION }}**
            
            ### Changes
            - âœ… Go module: `github.com/awesomelyradical/pit-proto@${{ steps.version.outputs.VERSION }}`
            - âœ… Rust crate: `tradefill-producer-rs/Cargo.toml`
            - âœ… Python package: `nav-analytics-py/requirements.txt`
            
            ### Schema Changes
            See [pit-proto release notes](https://github.com/awesomelyradical/pit-proto/releases/tag/${{ steps.version.outputs.VERSION }})
            
            ---
            ðŸ¤– *Auto-generated by pit-proto release workflow*
          labels: |
            dependencies
            automated